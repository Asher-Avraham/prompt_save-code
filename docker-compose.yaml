services:
  # The PostgreSQL Database Service
  db:
    image: postgres:14-alpine # Use a lightweight version of Postgres
    container_name: prompt_db
    restart: always
    environment:
      # These variables are used by the Postgres image to initialize the database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: promptdb
    volumes:
      # This persists the database data on your host machine, so you don't lose data when the container stops
      - db-data:/var/lib/postgresql/data
    ports: []
      # You can uncomment this line if you want to connect to the DB from your host machine with a tool like DBeaver
      # - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d promptdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The Node.js Backend Service
  backend:
    build: ./backend # Tells Docker Compose to build the image from the ./backend directory
    container_name: prompt_backend
    restart: always
    ports:
      - "5001:5001" # Maps port 5001 of the container to port 5001 on your host
    depends_on:
      db:
        condition: service_healthy # Ensures the backend doesn't start until the database is ready
    environment:
      # These are passed to the Node.js application to connect to the database
      DB_HOST: db # The hostname 'db' refers to the database service defined above
      DB_USER: user
      DB_PASSWORD: password
      DB_DATABASE: promptdb
      DB_PORT: 5432

  # The React Frontend Service
  frontend:
    build: ./frontend # Tells Docker Compose to build the image from the ./frontend directory
    container_name: prompt_frontend
    restart: always
    ports:
      - "3000:80" # Maps port 80 of the Nginx server in the container to port 3000 on your host
    depends_on:
      - backend

# Named volume for persisting database data
volumes:
  db-data:
